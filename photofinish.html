<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS PhotoFinish Pro - 2026 Complete</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>

    <style>
        :root {
            --bg-color: #f0f0f0; --text-color: #333; --container-bg: #f9f9f9;
            --input-bg: white; --button-primary: #007bff; --button-success: #4CAF50;
            --button-danger: #f44336; --button-info: #607d8b; --finish-line: rgba(255, 0, 0, 0.7);
        }
        body.dark-mode {
            --bg-color: #1e1e1e; --text-color: #e0e0e0; --container-bg: #2c2c2c;
            --input-bg: #3a3a3a; --button-primary: #0056b3; --button-success: #388e3c;
            --button-danger: #c62828; --button-info: #455a64;
        }

        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; background-color: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .detection-flash { animation: flash-white 0.2s ease-out; }
        @keyframes flash-white { 0% { background-color: #fff; } 100% { background-color: var(--bg-color); } }

        #cameraContainer { position: relative; width: 95vw; max-width: 640px; height: calc(95vw * 0.75); border: 2px solid var(--text-color); margin-bottom: 15px; background: #333; overflow: hidden; border-radius: 8px; }
        #cameraFeed { width: 100%; height: 100%; object-fit: cover; }
        #finishLineOverlay { position: absolute; left: 50%; top: 0; bottom: 0; width: 5px; background-color: var(--finish-line); transform: translateX(-50%); cursor: ew-resize; z-index: 10; display: none; }
        
        .panel { width: 95%; max-width: 640px; background: var(--container-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 12px 15px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; margin: 5px; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        input { padding: 10px; border-radius: 4px; border: 1px solid #ccc; background: var(--input-bg); color: var(--text-color); }

        .meter-container { width: 100%; height: 18px; background: #ddd; border-radius: 9px; overflow: hidden; margin: 8px 0; position: relative; border: 1px solid #999; }
        #motionBar { height: 100%; width: 0%; background: #2196F3; }
        #triggerThresholdLine { position: absolute; top: 0; bottom: 0; width: 2px; background: red; left: 40%; }

        #resultsLog { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: var(--bg-color); margin-bottom: 10px; border-radius: 4px; }
        .result-entry { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 8px 0; }
        .result-entry img { width: 80px; border-radius: 4px; border: 1px solid #888; cursor: zoom-in; }

        #photoModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; flex-direction: column; }
        #modalImg { max-width: 90%; max-height: 70%; border: 2px solid white; }
        #modalLine { position: absolute; top: 0; bottom: 0; width: 2px; background-color: cyan; pointer-events: none; }

        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 10px; }
    </style>
</head>
<body class="dark-mode">

    <h2>DLS PhotoFinish Pro</h2>

    <div id="photoModal">
        <span style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer;" onclick="closeReview()">&times;</span>
        <div style="position: relative; display: inline-block;">
            <img id="modalImg">
            <div id="modalLine"></div>
        </div>
        <div id="modalInfo" style="color:white; margin-top:10px; text-align:center;"></div>
        <div style="margin-top:10px;">
            <button onclick="nudgeTime(-0.01)" style="background:#444">Nudge -0.01s</button>
            <button onclick="nudgeTime(0.01)" style="background:#444">Nudge +0.01s</button>
        </div>
        <button onclick="closeReview()" style="margin-top:20px; background:var(--button-danger);">Save & Close</button>
    </div>

    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div id="finishLineOverlay"></div>
    </div>
    <canvas id="frameCanvas" style="display:none;"></canvas>

    <div class="panel">
        <button id="setupBtn" style="background:var(--button-primary); width:100%;">1. Setup Camera & Mic</button>
        <div style="display:flex; justify-content:center; flex-wrap: wrap;">
            <button id="armBtn" style="background:#673ab7; display:none;">Arm Sound</button>
            <button id="startBtn" style="background:var(--button-success);" disabled>Manual Start</button>
            <button id="falseStartBtn" style="background:#ff9800; display:none;">ABORT</button>
            <button id="resetBtn" style="background:var(--button-danger);" disabled>Reset Heat</button>
        </div>
        <div id="status" style="text-align:center; font-weight:bold; color:#ffeb3b; margin-top:5px;">Ready.</div>
    </div>

    <div id="settings" class="panel" style="display:none;">
        <div class="setting-item">
            <span>Mode: <strong id="modeLabel">Object Detection</strong></span>
            <button id="toggleModeBtn" style="background:var(--button-info);">Switch Mode</button>
        </div>

        <div id="pixelViz" style="display:none;">
            <div class="meter-container">
                <div id="motionBar"></div>
                <div id="triggerThresholdLine"></div>
            </div>
            <input type="range" id="pixelThresh" min="50000" max="500000" value="150000" style="width:100%;">
        </div>

        <div class="setting-item">
            <label>Mic Sensitivity:</label>
            <input type="range" id="micThresh" min="5" max="100" value="40">
        </div>

        <div class="setting-item">
            <span>Heat #: <input type="number" id="heatNum" value="1" style="width:50px;"></span>
            <span>Runners: <input type="number" id="numRacers" value="2" style="width:50px;"></span>
        </div>
        <div id="nameInputs"></div>
    </div>

    <div class="panel">
        <div id="resultsLog"></div>
        <button id="sendBtn" style="background:var(--button-primary); width:100%;" disabled>Send Heat to Google Sheet</button>
        <button id="testBtn" style="background:#9c27b0; width:100%; margin-top:5px;">Test Google Connection</button>
        <button id="csvBtn" style="background:#009688; width:100%; margin-top:10px;">Download Daily Log (CSV)</button>
        
        <div class="setting-item" style="margin-top:15px; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 5px;">
            <input type="email" id="emailTo" value="photofinish@deerlakeschool.ca" style="width: 65%;">
            <button id="emailBtn" style="background:var(--button-info);" disabled>Email</button>
        </div>
    </div>

    <script>
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbzEpSlFTTfVCCvvf_Lilq5fzaTJcDXUQuitu8y7-KCV-4XMQaeF3LrLJPRJYhFNjY8v/exec";
        
        const video = document.getElementById('cameraFeed'), canvas = document.getElementById('frameCanvas'), ctx = canvas.getContext('2d', {willReadFrequently:true});
        const status = document.getElementById('status'), resultsLog = document.getElementById('resultsLog'), overlay = document.getElementById('finishLineOverlay');
        
        let raceActive = false, startTime = 0, runnersTriggered = 0, currentResults = [], model = null, prevData = null, lineX = 50, armed = false;
        let audioCtx, analyser, dataArray, reviewIdx = -1, detectionMode = 'object';
        let masterLog = JSON.parse(localStorage.getItem('DLS_MasterLog')) || [];

        // Setup Hardware
        document.getElementById('setupBtn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 }, audio: true });
                video.srcObject = stream;
                audioCtx = new AudioContext(); analyser = audioCtx.createAnalyser();
                audioCtx.createMediaStreamSource(stream).connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                    overlay.style.display = 'block';
                    document.getElementById('settings').style.display = 'block';
                    document.getElementById('armBtn').style.display = 'inline-block';
                    document.getElementById('setupBtn').style.display = 'none';
                    status.textContent = "Loading AI...";
                    cocoSsd.load().then(m => { model = m; document.getElementById('startBtn').disabled = false; status.textContent = "System Ready."; });
                    requestAnimationFrame(loop);
                };
            } catch (e) { alert("Enable Cam/Mic permissions."); }
        };

        function startRace() {
            currentResults = []; runnersTriggered = 0; resultsLog.innerHTML = '';
            raceActive = true; startTime = performance.now();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('armBtn').disabled = true;
            document.getElementById('falseStartBtn').style.display = 'inline-block';
            document.getElementById('settings').style.display = 'none';
            status.textContent = "RACING...";
        }

        document.getElementById('startBtn').onclick = startRace;
        document.getElementById('armBtn').onclick = () => { if (audioCtx.state === 'suspended') audioCtx.resume(); armed = true; status.textContent = "LISTENING..."; document.getElementById('armBtn').disabled = true; };
        document.getElementById('falseStartBtn').onclick = () => { raceActive = false; armed = false; status.textContent = "ABORTED"; document.getElementById('startBtn').disabled = false; document.getElementById('armBtn').disabled = false; document.getElementById('falseStartBtn').style.display = 'none'; document.getElementById('settings').style.display = 'block'; };

        async function loop() {
            if (armed) {
                analyser.getByteFrequencyData(dataArray);
                let avg = dataArray.reduce((a,b)=>a+b)/dataArray.length;
                if(avg > document.getElementById('micThresh').value) { armed = false; startRace(); }
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let xPos = (lineX/100)*canvas.width;
            let detected = false;

            if (detectionMode === 'pixel' && prevData) {
                const current = ctx.getImageData(xPos-5, 0, 10, canvas.height).data;
                let diff = 0; for(let i=0; i<current.length; i+=4) diff += Math.abs(current[i]-prevData[i]);
                document.getElementById('motionBar').style.width = Math.min(100, (diff/500000)*100) + "%";
                document.getElementById('triggerThresholdLine').style.left = (document.getElementById('pixelThresh').value/500000)*100 + "%";
                if(raceActive && diff > document.getElementById('pixelThresh').value) detected = true;
                prevData = current;
            } else if (detectionMode === 'object' && model && raceActive) {
                const predictions = await model.detect(video);
                predictions.forEach(p => { if (p.class === 'person' && Math.abs((p.bbox[0] + p.bbox[2]/2) - xPos) < 50) detected = true; });
            } else if (detectionMode === 'pixel') {
                prevData = ctx.getImageData(xPos-5, 0, 10, canvas.height).data;
            }

            if(detected && raceActive && (performance.now() - startTime > 1000)) trigger(performance.now());
            requestAnimationFrame(loop);
        }

        function trigger(now) {
            if(currentResults.length > 0 && (now - currentResults[currentResults.length-1].rawTime < 800)) return;
            runnersTriggered++;
            document.body.classList.add('detection-flash');
            setTimeout(() => document.body.classList.remove('detection-flash'), 100);
            
            let time = (now - startTime)/1000;
            let img = canvas.toDataURL('image/jpeg', 0.6);
            let name = document.getElementById('n'+(runnersTriggered-1))?.value || "Runner "+runnersTriggered;
            
            let res = { heat: document.getElementById('heatNum').value, runnerName: name, time: parseFloat(time.toFixed(3)), timestamp: new Date().toLocaleTimeString(), photo: img, rawTime: now };
            currentResults.push(res);
            masterLog.push(res);
            localStorage.setItem('DLS_MasterLog', JSON.stringify(masterLog));
            updateUI();

            if(runnersTriggered >= document.getElementById('numRacers').value) {
                raceActive = false; status.textContent = "HEAT FINISHED";
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('emailBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                document.getElementById('falseStartBtn').style.display = 'none';
            }
        }

        function updateUI() {
            resultsLog.innerHTML = '';
            currentResults.forEach((r, i) => {
                let div = document.createElement('div'); div.className = 'result-entry';
                div.innerHTML = `<span><b>${r.runnerName}</b>: ${r.time}s</span><img src="${r.photo}" onclick="openReview(${i})">`;
                resultsLog.prepend(div);
            });
        }

        // Modal Logic
        function openReview(i) {
            reviewIdx = i;
            document.getElementById('modalImg').src = currentResults[i].photo;
            document.getElementById('modalLine').style.left = lineX + "%";
            document.getElementById('modalInfo').innerHTML = `<strong>${currentResults[i].runnerName}</strong> | Time: ${currentResults[i].time}s`;
            document.getElementById('photoModal').style.display = "flex";
        }
        function nudgeTime(amt) {
            if(reviewIdx === -1) return;
            currentResults[reviewIdx].time = parseFloat((currentResults[reviewIdx].time + amt).toFixed(3));
            document.getElementById('modalInfo').innerHTML = `<strong>${currentResults[reviewIdx].runnerName}</strong> | Time: ${currentResults[reviewIdx].time}s`;
            updateUI();
        }
        function closeReview() { document.getElementById('photoModal').style.display = "none"; }

        // Connections
        document.getElementById('sendBtn').onclick = async () => {
            status.textContent = "Sending...";
            const cleanData = currentResults.map(r => ({ heat: r.heat, runnerName: r.runnerName, time: r.time, timestamp: r.timestamp }));
            try {
                await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ results: cleanData }) });
                alert("Sent to Sheet!");
            } catch (e) { alert("Connection Error"); }
            status.textContent = "Ready.";
        };

        document.getElementById('testBtn').onclick = async () => {
            try {
                await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ results: [{heat:"TEST", runnerName:"CHECK", time:0, timestamp:"N/A"}] }) });
                alert("Test Sent!");
            } catch (e) { alert("Fail"); }
        };

        document.getElementById('emailBtn').onclick = () => {
            let email = document.getElementById('emailTo').value;
            let subject = encodeURIComponent("Race Results - Heat " + document.getElementById('heatNum').value);
            let body = "Results:\n\n";
            currentResults.forEach(r => body += `Heat ${r.heat} - ${r.runnerName}: ${r.time}s\n`);
            window.location.href = `mailto:${email}?subject=${subject}&body=${encodeURIComponent(body)}`;
        };

        document.getElementById('csvBtn').onclick = () => {
            let csv = "Heat,Name,Time,Timestamp\n" + masterLog.map(r => `${r.heat},${r.runnerName},${r.time},${r.timestamp}`).join("\n");
            let blob = new Blob([csv], { type: 'text/csv' });
            let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "DLS_Daily_Log.csv"; a.click();
        };

        document.getElementById('resetBtn').onclick = () => {
            raceActive = false; document.getElementById('startBtn').disabled = false; document.getElementById('armBtn').disabled = false;
            document.getElementById('heatNum').value++; currentResults = []; runnersTriggered = 0;
            resultsLog.innerHTML = ''; status.textContent = "Ready.";
            document.getElementById('settings').style.display = 'block';
            updateInputs();
        };

        document.getElementById('toggleModeBtn').onclick = () => {
            detectionMode = (detectionMode === 'object') ? 'pixel' : 'object';
            document.getElementById('modeLabel').textContent = (detectionMode === 'object') ? "Object Detection" : "Pixel Difference";
            document.getElementById('pixelViz').style.display = (detectionMode === 'pixel') ? 'block' : 'none';
        };

        function updateInputs() {
            let n = document.getElementById('nameInputs'); n.innerHTML = '';
            for(let i=0; i<document.getElementById('numRacers').value; i++) n.innerHTML += `<input id="n${i}" placeholder="Lane ${i+1}" style="width:90%; margin:3px;">`;
        }
        document.getElementById('numRacers').oninput = updateInputs;
        updateInputs();

        // Draggable Overlay
        let dragging = false;
        overlay.onmousedown = () => dragging = true;
        document.onmousemove = (e) => {
            if (!dragging) return;
            let rect = document.getElementById('cameraContainer').getBoundingClientRect();
            lineX = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
            overlay.style.left = lineX + "%";
        };
        document.onmouseup = () => dragging = false;
    </script>
</body>
</html>
