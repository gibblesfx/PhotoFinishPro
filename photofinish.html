<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS PhotoFinish - Meet Director Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>

    <style>
        :root {
            --bg-color: #f0f0f0; --text-color: #333; --container-bg: #f9f9f9;
            --input-bg: white; --button-primary: #007bff; --button-success: #4CAF50;
            --button-danger: #f44336; --button-info: #607d8b; --finish-line: rgba(255, 0, 0, 0.7);
        }
        body.dark-mode {
            --bg-color: #1e1e1e; --text-color: #e0e0e0; --container-bg: #2c2c2c;
            --input-bg: #3a3a3a; --button-primary: #0056b3; --button-success: #388e3c;
            --button-danger: #c62828; --button-info: #455a64;
        }

        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; background-color: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .detection-flash { animation: flash-white 0.2s ease-out; }
        @keyframes flash-white { 0% { background-color: #fff; } 100% { background-color: var(--bg-color); } }

        #cameraContainer { position: relative; width: 95vw; max-width: 640px; height: calc(95vw * 0.75); max-height: 480px; border: 2px solid var(--text-color); margin-bottom: 15px; background: #333; overflow: hidden; border-radius: 8px; }
        #cameraFeed { width: 100%; height: 100%; object-fit: cover; }
        #finishLineOverlay { position: absolute; left: 50%; top: 0; bottom: 0; width: 5px; background-color: var(--finish-line); transform: translateX(-50%); cursor: ew-resize; z-index: 10; display: none; }
        
        .panel { width: 95%; max-width: 640px; background: var(--container-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 12px 15px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; margin: 5px; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        input { padding: 10px; border-radius: 4px; border: 1px solid #ccc; background: var(--input-bg); color: var(--text-color); }

        #setupCameraButton { background: var(--button-primary); width: 100%; }
        #calibrateButton { background: var(--button-info); }
        #armSoundButton { background: #673ab7; }
        #startButton { background: var(--button-success); }
        #resetButton { background: var(--button-danger); }
        
        #resultsLog { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px; background: var(--bg-color); margin-bottom: 10px; }
        .result-entry { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 8px 0; }
        .result-entry img { width: 80px; border-radius: 4px; border: 1px solid #888; cursor: zoom-in; }
        #frameCanvas { display: none; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 10px; }

        #photoModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); align-items: center; justify-content: center; flex-direction: column; }
        #modalImg { max-width: 95%; max-height: 70%; border: 2px solid white; }
        #modalLine { position: absolute; top: 0; bottom: 0; width: 2px; background-color: cyan; pointer-events: none; }
        #modalInfo { color: white; margin-top: 15px; font-size: 1.1em; text-align: center; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
        .nudge-controls { margin-top: 10px; display: flex; gap: 15px; }
    </style>
</head>
<body class="dark-mode">

    <h2>DLS PhotoFinish Pro 2026</h2>

    <div id="photoModal">
        <span class="close-modal" onclick="closeReview()">&times;</span>
        <div style="position: relative; display: inline-block;">
            <img id="modalImg">
            <div id="modalLine"></div>
        </div>
        <div id="modalInfo"></div>
        <div class="nudge-controls">
            <button onclick="nudgeTime(-0.01)" style="background:#444">Nudge -0.01s</button>
            <button onclick="nudgeTime(0.01)" style="background:#444">Nudge +0.01s</button>
        </div>
        <button onclick="closeReview()" style="margin-top:20px; background:var(--button-danger);">Save & Close</button>
    </div>

    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div id="cameraPlaceholderText" style="color: white; padding-top: 20%; text-align:center;">1. Setup Hardware to begin.</div>
        <div id="finishLineOverlay"></div>
    </div>
    <canvas id="frameCanvas"></canvas>

    <div id="controls" class="panel">
        <button id="setupCameraButton">Setup Camera & Mic</button>
        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
            <button id="calibrateButton" style="display:none;">Calibrate Pixel Mode</button>
            <button id="armSoundButton" style="display:none;">Arm Sound Start</button>
            <button id="startButton" disabled>Manual Start</button>
            <button id="resetButton" disabled>Reset Heat</button>
        </div>
        <div id="status" style="margin-top: 10px; font-weight: bold; color: #ffeb3b; text-align: center;">Status: Ready for setup.</div>
    </div>

    <div id="settingsArea" class="panel" style="display:none;">
        <div class="setting-item">
            <label>Runners:</label>
            <input type="number" id="numRacersInput" value="2" min="1" max="20" style="width: 60px;">
            <span>Heat #: <input type="number" id="heatNumber" value="1" style="width: 50px;"></span>
        </div>
        <div id="runnerNamesAreaContainer"></div>
        <hr>
        <div class="setting-item">
            <label>Mic Threshold:</label>
            <input type="range" id="micThreshold" min="10" max="100" value="45">
            <button id="toggleDetectionModeButton" style="background: var(--button-info); font-size: 0.8em;">Toggle AI/Pixel</button>
        </div>
    </div>

    <div id="resultsArea" class="panel">
        <div id="resultsLog"></div>
        <button id="sendToSheetButton" style="background: var(--button-primary); width: 100%;" disabled>Send Heat to Google Sheet</button>
        <div style="display: flex; gap: 8px; justify-content: center; margin-top: 10px;">
            <button id="downloadMasterCSV" style="background: #009688; flex:1;">Download Daily Log (CSV)</button>
            <button id="themeToggleButton" style="background: var(--button-info);">ðŸŒ“</button>
        </div>
        <button id="clearMasterButton" style="background: #555; width: 100%; margin-top:10px; font-size: 0.7em;">Clear Daily Memory</button>
    </div>

    <script>
        const GOOGLE_SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzEpSlFTTfVCCvvf_Lilq5fzaTJcDXUQuitu8y7-KCV-4XMQaeF3LrLJPRJYhFNjY8v/exec";

        const video = document.getElementById('cameraFeed');
        const canvas = document.getElementById('frameCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const startButton = document.getElementById('startButton');
        const armSoundButton = document.getElementById('armSoundButton');
        const resetButton = document.getElementById('resetButton');
        const statusDiv = document.getElementById('status');
        const resultsLog = document.getElementById('resultsLog');
        const finishLineOverlay = document.getElementById('finishLineOverlay');
        const settingsAreaDiv = document.getElementById('settingsArea');

        let raceTimerActive = false, raceStartTime = 0;
        let runnerCount = 0, MAX_RUNNERS = 2;
        let currentHeatResults = [];
        let masterDailyResults = JSON.parse(localStorage.getItem('DLS_MasterLog')) || [];
        
        let detectionMode = 'object', modelReady = false, objectDetectionModel = null;
        let previousFramePixelData = null, finishLinePercentX = 50;
        let lastTriggerTime = 0, reviewIndex = -1;

        // Audio Setup
        let audioCtx, analyser, dataArray, soundArmed = false;

        document.getElementById('setupCameraButton').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 },
                    audio: true 
                });
                video.srcObject = stream;
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                audioCtx.createMediaStreamSource(stream).connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                    finishLineOverlay.style.display = 'block';
                    settingsAreaDiv.style.display = 'block';
                    armSoundButton.style.display = 'inline-block';
                    document.getElementById('calibrateButton').style.display = 'inline-block';
                    document.getElementById('cameraPlaceholderText').style.display = 'none';
                    document.getElementById('setupCameraButton').style.display = 'none';
                    if (detectionMode === 'object') loadModel();
                    requestAnimationFrame(processFrameLoop);
                    requestAnimationFrame(monitorSound);
                };
            } catch (err) { alert("Hardware Error: Check permissions."); }
        };

        function monitorSound() {
            if (soundArmed) {
                analyser.getByteFrequencyData(dataArray);
                let average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                if (average > document.getElementById('micThreshold').value) {
                    startRace();
                    soundArmed = false;
                }
            }
            requestAnimationFrame(monitorSound);
        }

        armSoundButton.onclick = () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            soundArmed = true;
            statusDiv.textContent = "Status: LISTENING FOR START...";
            armSoundButton.disabled = startButton.disabled = true;
        };

        async function loadModel() {
            statusDiv.textContent = "Status: Loading AI...";
            objectDetectionModel = await cocoSsd.load();
            modelReady = true;
            statusDiv.textContent = "Status: System Ready.";
            startButton.disabled = false;
        }

        function startRace() {
            MAX_RUNNERS = parseInt(document.getElementById('numRacersInput').value);
            currentHeatResults = []; runnerCount = 0; resultsLog.innerHTML = '';
            raceTimerActive = true; raceStartTime = performance.now();
            settingsAreaDiv.style.display = 'none';
            statusDiv.textContent = "Status: RACING!";
            startButton.disabled = armSoundButton.disabled = true;
        }

        startButton.onclick = startRace;

        async function processFrameLoop() {
            if (!video.videoWidth) return requestAnimationFrame(processFrameLoop);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (raceTimerActive && runnerCount < MAX_RUNNERS) {
                const elapsed = (performance.now() - raceStartTime) / 1000;
                statusDiv.textContent = `RACING: ${elapsed.toFixed(3)}s | ${runnerCount}/${MAX_RUNNERS}`;
                
                let detected = false;
                const lineX = (finishLinePercentX / 100) * canvas.width;

                if (detectionMode === 'pixel' && previousFramePixelData) {
                    const currentROI = ctx.getImageData(lineX - 5, 0, 10, canvas.height).data;
                    let totalDiff = 0;
                    for (let i = 0; i < currentROI.length; i += 4) {
                        let d = Math.abs(currentROI[i] - previousFramePixelData[i]);
                        if (d > 35) totalDiff += d;
                    }
                    if (totalDiff > 200000) detected = true;
                } else if (detectionMode === 'object' && modelReady) {
                    const predictions = await objectDetectionModel.detect(video);
                    predictions.forEach(p => {
                        if (p.class === 'person' && p.score > 0.4) {
                            const centerX = p.bbox[0] + (p.bbox[2] / 2);
                            if (Math.abs(centerX - lineX) < 50) detected = true;
                        }
                    });
                }
                if (detected) triggerFinish(elapsed);
            }
            requestAnimationFrame(processFrameLoop);
        }

        function triggerFinish(time) {
            if (performance.now() - lastTriggerTime < 500) return;
            lastTriggerTime = performance.now();
            runnerCount++;

            document.body.classList.add('detection-flash');
            setTimeout(() => document.body.classList.remove('detection-flash'), 100);

            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const name = document.getElementById(`runnerNameInput${runnerCount - 1}`)?.value || `Runner ${runnerCount}`;
            const resultObj = { heat: document.getElementById('heatNumber').value, runnerName: name, time: parseFloat(time.toFixed(3)), timestamp: new Date().toLocaleTimeString(), photo: imgData };

            currentHeatResults.push(resultObj);
            masterDailyResults.push(resultObj);
            saveToStorage();

            updateResultsUI();

            if (runnerCount >= MAX_RUNNERS) {
                raceTimerActive = false;
                statusDiv.textContent = "Status: HEAT FINISHED";
                resetButton.disabled = false;
                document.getElementById('sendToSheetButton').disabled = false;
            }
        }

        function updateResultsUI() {
            resultsLog.innerHTML = '';
            currentHeatResults.forEach((r, idx) => {
                const entry = document.createElement('div');
                entry.className = 'result-entry';
                entry.innerHTML = `<span><strong>${r.runnerName}</strong>: ${r.time}s</span><img src="${r.photo}" onclick="openReview(${idx})">`;
                resultsLog.prepend(entry);
            });
        }

        function openReview(idx) {
            reviewIndex = idx;
            const r = currentHeatResults[idx];
            document.getElementById('modalImg').src = r.photo;
            document.getElementById('modalInfo').innerHTML = `<strong>${r.runnerName}</strong> | Time: ${r.time}s`;
            document.getElementById('modalLine').style.left = finishLinePercentX + "%";
            document.getElementById('photoModal').style.display = "flex";
        }

        function nudgeTime(amount) {
            if (reviewIndex === -1) return;
            currentHeatResults[reviewIndex].time = parseFloat((currentHeatResults[reviewIndex].time + amount).toFixed(3));
            document.getElementById('modalInfo').innerHTML = `<strong>${currentHeatResults[reviewIndex].runnerName}</strong> | Time: ${currentHeatResults[reviewIndex].time}s (Nudged)`;
            updateResultsUI();
            saveToStorage();
        }

        function closeReview() { document.getElementById('photoModal').style.display = "none"; }

        function saveToStorage() { localStorage.setItem('DLS_MasterLog', JSON.stringify(masterDailyResults)); }

        document.getElementById('downloadMasterCSV').onclick = () => {
            const csvRows = ["Heat,Name,Time,Timestamp"];
            masterDailyResults.forEach(r => csvRows.push(`${r.heat},${r.runnerName.replace(/,/g, "")},${r.time},${r.timestamp}`));
            const blob = new Blob([csvRows.join("\n")], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `DLS_Daily_Log.csv`; a.click();
        };

        document.getElementById('sendToSheetButton').onclick = async () => {
            statusDiv.textContent = "Status: Uploading...";
            try {
                await fetch(GOOGLE_SHEET_WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ results: currentHeatResults }) });
                alert("Heat Exported Successfully.");
            } catch (e) { alert("Upload Failed."); }
            statusDiv.textContent = "Status: Ready.";
        };

        resetButton.onclick = () => {
            raceTimerActive = false; runnerCount = 0; resultsLog.innerHTML = ''; currentHeatResults = [];
            resetButton.disabled = true; startButton.disabled = false; armSoundButton.disabled = false;
            settingsAreaDiv.style.display = 'block';
            document.getElementById('heatNumber').value = parseInt(document.getElementById('heatNumber').value) + 1;
            statusDiv.textContent = "Status: Waiting for next start.";
        };

        document.getElementById('clearMasterButton').onclick = () => { if(confirm("Clear daily history?")) { masterDailyResults = []; localStorage.removeItem('DLS_MasterLog'); alert("Cleared."); } };
        document.getElementById('themeToggleButton').onclick = () => document.body.classList.toggle('dark-mode');
        document.getElementById('numRacersInput').oninput = updateInputs;
        function updateInputs() {
            const num = parseInt(document.getElementById('numRacersInput').value);
            const container = document.getElementById('runnerNamesAreaContainer');
            container.innerHTML = '<h4>Racer Names:</h4>';
            for(let i=0; i<num; i++) container.innerHTML += `<div class="setting-item"><input type="text" id="runnerNameInput${i}" placeholder="Lane ${i+1}"></div>`;
        }
        updateInputs();
    </script>
</body>
</html>
