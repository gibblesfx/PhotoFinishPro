<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS PhotoFinish Pro 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>

    <style>
        :root {
            --bg-color: #f0f0f0; --text-color: #333; --container-bg: #f9f9f9;
            --input-bg: white; --button-primary: #007bff; --button-success: #4CAF50;
            --button-danger: #f44336; --button-info: #607d8b; --finish-line: rgba(255, 0, 0, 0.7);
        }
        body.dark-mode {
            --bg-color: #1e1e1e; --text-color: #e0e0e0; --container-bg: #2c2c2c;
            --input-bg: #3a3a3a; --button-primary: #0056b3; --button-success: #388e3c;
            --button-danger: #c62828; --button-info: #455a64;
        }

        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        
        .detection-flash { animation: flash-white 0.2s ease-out; }
        @keyframes flash-white { 0% { background-color: #fff; } 100% { background-color: var(--bg-color); } }

        #cameraContainer { position: relative; width: 90vw; max-width: 640px; height: calc(90vw * 0.75); max-height: 480px; border: 2px solid var(--text-color); margin-bottom: 15px; background: #333; overflow: hidden; border-radius: 8px; }
        #cameraFeed { width: 100%; height: 100%; object-fit: cover; }
        #finishLineOverlay { position: absolute; left: 50%; top: 0; bottom: 0; width: 5px; background-color: var(--finish-line); transform: translateX(-50%); cursor: ew-resize; z-index: 10; display: none; }
        
        .panel { width: 90%; max-width: 640px; background: var(--container-bg); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; margin: 5px; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; background: var(--input-bg); color: var(--text-color); }

        #setupCameraButton { background: var(--button-primary); }
        #calibrateButton { background: var(--button-info); }
        #startButton { background: var(--button-success); }
        #resetButton { background: var(--button-danger); }
        
        #resultsLog { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px; background: var(--bg-color); margin-bottom: 10px; }
        .result-entry { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 8px 0; }
        .result-entry img { width: 100px; border-radius: 4px; border: 1px solid #888; cursor: zoom-in; }
        #frameCanvas { display: none; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        /* Review Modal */
        #photoModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; flex-direction: column; }
        #modalImg { max-width: 95%; max-height: 75%; border: 2px solid white; }
        #modalLine { position: absolute; top: 0; bottom: 0; width: 2px; background-color: red; pointer-events: none; }
        #modalInfo { color: white; margin-top: 15px; font-size: 1.2em; text-align: center; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

    <h1>DLS PhotoFinish Pro</h1>

    <div id="photoModal">
        <span class="close-modal" onclick="closeReview()">&times;</span>
        <div style="position: relative; display: inline-block;">
            <img id="modalImg">
            <div id="modalLine"></div>
        </div>
        <div id="modalInfo"></div>
        <button onclick="closeReview()" style="margin-top:20px; background:var(--button-danger);">Close Review</button>
    </div>

    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <div id="cameraPlaceholderText" style="color: white; padding-top: 20%; text-align:center;">1. Setup Camera to begin.</div>
        <div id="finishLineOverlay"></div>
    </div>
    <canvas id="frameCanvas"></canvas>

    <div id="controls">
        <button id="setupCameraButton">Setup Camera</button>
        <button id="calibrateButton" style="display:none;">Calibrate</button>
        <button id="startButton" disabled>Start Race</button>
        <button id="resetButton" disabled>Reset</button>
    </div>

    <div id="status" style="margin: 10px 0; font-weight: bold; color: #ffeb3b;">Status: Awaiting camera setup.</div>

    <div id="settingsArea" class="panel" style="display:none;">
        <div class="setting-item">
            <label>Number of Racers:</label>
            <input type="number" id="numRacersInput" value="2" min="1" max="20">
        </div>
        <div id="runnerNamesAreaContainer"></div>
        <hr>
        <div class="setting-item">
            <span>Mode: <strong id="currentDetectionMode">Object Detection</strong></span>
            <button id="toggleDetectionModeButton" style="background: var(--button-info);">Switch to Pixel Diff</button>
        </div>

        <div id="pixelDiffSettings" style="display:none;">
            <div class="setting-item">
                <label>Sensitivity (Lower = More Sensitive):</label>
                <input type="number" id="detectionThresholdInput" value="200000" step="10000">
            </div>
            <small>Pixel Mode: Fast, but requires <strong>Calibration</strong> with a clear track.</small>
        </div>
        <div id="objectDetectionSettings">
            <small>AI Mode: Detects people. Slower frame rate, but ignores shadows.</small>
        </div>
    </div>

    <div id="resultsArea" class="panel">
        <h3>Race Results (Click Image to Enlarge)</h3>
        <div id="resultsLog"></div>
        
        <div style="border: 1px dashed #888; padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center;">
            <button id="testTriggerButton" style="background: #673ab7; font-size: 0.8em;">Test Sheet Connection</button>
        </div>

        <div class="setting-item" style="justify-content: center;">
            <input type="email" id="recipientEmailInput" value="photofinish@deerlakeschool.ca" style="width: 250px;">
        </div>
        <button id="sendToSheetButton" style="background: var(--button-info);" disabled>Send to Sheet</button>
        <button id="emailResultsButton" style="background: var(--button-info);" disabled>Email Results</button>
        <button id="themeToggleButton" style="background: var(--button-info);">Theme</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_WEB_APP_URL = "YOUR_DEPLOYED_URL_HERE";

        const video = document.getElementById('cameraFeed');
        const canvas = document.getElementById('frameCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const calibrateButton = document.getElementById('calibrateButton');
        const statusDiv = document.getElementById('status');
        const resultsLog = document.getElementById('resultsLog');
        const finishLineOverlay = document.getElementById('finishLineOverlay');
        const settingsAreaDiv = document.getElementById('settingsArea');
        const toggleBtn = document.getElementById('toggleDetectionModeButton');
        const pixelPanel = document.getElementById('pixelDiffSettings');
        const objectPanel = document.getElementById('objectDetectionSettings');
        const modeDisplay = document.getElementById('currentDetectionMode');

        let stream, raceTimerActive = false, raceStartTime = 0;
        let runnerCount = 0, MAX_RUNNERS = 2, raceResultsForSheet = [];
        let detectionMode = 'object', modelReady = false, objectDetectionModel = null;
        let previousFramePixelData = null, finishLinePercentX = 50;
        let lastTriggerTime = 0;
        const COOLDOWN_MS = 500; // 0.5s lockout between runners

        // --- CAMERA SETUP ---
        document.getElementById('setupCameraButton').onclick = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth; 
                    canvas.height = video.videoHeight;
                    finishLineOverlay.style.display = 'block';
                    settingsAreaDiv.style.display = 'block';
                    calibrateButton.style.display = 'inline-block';
                    document.getElementById('cameraPlaceholderText').style.display = 'none';
                    document.getElementById('setupCameraButton').style.display = 'none';
                    if (detectionMode === 'object') loadModel();
                    requestAnimationFrame(processFrameLoop);
                };
            } catch (err) { alert("Camera error: " + err); }
        };

        async function loadModel() {
            statusDiv.textContent = "Status: Loading AI...";
            objectDetectionModel = await cocoSsd.load();
            modelReady = true;
            statusDiv.textContent = "Status: AI Ready.";
            startButton.disabled = false;
        }

        // --- CALIBRATION & MODES ---
        calibrateButton.onclick = () => {
            const lineX = (finishLinePercentX / 100) * canvas.width;
            // Grab a 10px wide strip for stability
            previousFramePixelData = ctx.getImageData(lineX - 5, 0, 10, canvas.height).data;
            statusDiv.textContent = "Status: Calibrated. Background Locked.";
            startButton.disabled = false;
        };

        toggleBtn.onclick = () => {
            if (detectionMode === 'object') {
                detectionMode = 'pixel';
                modeDisplay.textContent = 'Pixel Difference';
                pixelPanel.style.display = 'block';
                objectPanel.style.display = 'none';
                startButton.disabled = (previousFramePixelData === null);
            } else {
                detectionMode = 'object';
                modeDisplay.textContent = 'Object Detection';
                pixelPanel.style.display = 'none';
                objectPanel.style.display = 'block';
                if (modelReady) startButton.disabled = false;
            }
        };

        // --- MAIN LOGIC LOOP ---
        async function processFrameLoop() {
            if (!video.videoWidth) return requestAnimationFrame(processFrameLoop);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (raceTimerActive && runnerCount < MAX_RUNNERS) {
                const elapsed = (performance.now() - raceStartTime) / 1000;
                statusDiv.textContent = `TIME: ${elapsed.toFixed(3)}s | SEEN: ${runnerCount}/${MAX_RUNNERS}`;
                
                let detected = false;
                const lineX = (finishLinePercentX / 100) * canvas.width;

                if (detectionMode === 'pixel' && previousFramePixelData) {
                    const currentROI = ctx.getImageData(lineX - 5, 0, 10, canvas.height).data;
                    let totalDiff = 0;
                    for (let i = 0; i < currentROI.length; i += 4) {
                        let d = Math.abs(currentROI[i] - previousFramePixelData[i]);
                        if (d > 35) totalDiff += d; // Noise gate
                    }
                    if (totalDiff > document.getElementById('detectionThresholdInput').value) detected = true;
                } 
                else if (detectionMode === 'object' && modelReady) {
                    const predictions = await objectDetectionModel.detect(video);
                    predictions.forEach(p => {
                        if (p.class === 'person' && p.score > 0.45) {
                            const centerX = p.bbox[0] + (p.bbox[2] / 2);
                            if (Math.abs(centerX - lineX) < 50) detected = true;
                        }
                    });
                }

                if (detected) triggerFinish(elapsed);
            }
            requestAnimationFrame(processFrameLoop);
        }

        function triggerFinish(time) {
            const now = performance.now();
            if (now - lastTriggerTime < COOLDOWN_MS) return;
            
            lastTriggerTime = now;
            runnerCount++;

            document.body.classList.add('detection-flash');
            setTimeout(() => document.body.classList.remove('detection-flash'), 150);

            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const nameInput = document.getElementById(`runnerNameInput${runnerCount - 1}`);
            const name = nameInput?.value || `Runner ${runnerCount}`;
            
            const entry = document.createElement('div');
            entry.className = 'result-entry';
            entry.innerHTML = `
                <span><strong>#${runnerCount} ${name}</strong>: ${time.toFixed(3)}s</span>
                <img src="${imgData}" onclick="openReview('${imgData}', '${name}', ${time.toFixed(3)})">
            `;
            resultsLog.prepend(entry);

            raceResultsForSheet.push({ runnerName: name, time: parseFloat(time.toFixed(3)), timestamp: new Date().toLocaleTimeString() });

            if (runnerCount >= MAX_RUNNERS) {
                raceTimerActive = false;
                statusDiv.textContent = "Status: RACE COMPLETE";
                resetButton.disabled = false;
                document.getElementById('sendToSheetButton').disabled = false;
                document.getElementById('emailResultsButton').disabled = false;
            }
        }

        // --- REVIEW MODAL LOGIC ---
        function openReview(src, name, time) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modalInfo').innerHTML = `<strong>${name}</strong> | Time: ${time}s`;
            document.getElementById('modalLine').style.left = finishLinePercentX + "%";
            document.getElementById('photoModal').style.display = "flex";
        }
        function closeReview() { document.getElementById('photoModal').style.display = "none"; }

        // --- BUTTON ACTIONS ---
        startButton.onclick = () => {
            MAX_RUNNERS = parseInt(document.getElementById('numRacersInput').value);
            raceResultsForSheet = []; runnerCount = 0; resultsLog.innerHTML = '';
            raceTimerActive = true; raceStartTime = performance.now();
            startButton.disabled = true; settingsAreaDiv.style.display = 'none';
        };

        resetButton.onclick = () => {
            raceTimerActive = false; runnerCount = 0; resultsLog.innerHTML = '';
            resetButton.disabled = true; settingsAreaDiv.style.display = 'block';
            statusDiv.textContent = "Status: Ready.";
        };

        document.getElementById('testTriggerButton').onclick = async () => {
            try {
                await fetch(GOOGLE_SHEET_WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ results: [{runnerName:"TEST", time:0, timestamp:"NOW"}] }) });
                alert("Success! Test row sent.");
            } catch (e) { alert("Fail: " + e.message); }
        };

        document.getElementById('sendToSheetButton').onclick = async () => {
            statusDiv.textContent = "Status: Sending...";
            await fetch(GOOGLE_SHEET_WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ results: raceResultsForSheet }) });
            alert("Results Uploaded.");
        };

        // --- UI UTILS ---
        let isDragging = false;
        finishLineOverlay.onmousedown = () => isDragging = true;
        document.onmousemove = (e) => {
            if (!isDragging) return;
            const rect = document.getElementById('cameraContainer').getBoundingClientRect();
            finishLinePercentX = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
            finishLineOverlay.style.left = finishLinePercentX + "%";
        };
        document.onmouseup = () => isDragging = false;
        document.getElementById('themeToggleButton').onclick = () => document.body.classList.toggle('dark-mode');
        document.getElementById('numRacersInput').oninput = updateInputs;
        function updateInputs() {
            const num = parseInt(document.getElementById('numRacersInput').value);
            const container = document.getElementById('runnerNamesAreaContainer');
            container.innerHTML = '<h4>Runner Names:</h4>';
            for(let i=0; i<num; i++) container.innerHTML += `<div class="setting-item"><input type="text" id="runnerNameInput${i}" placeholder="Lane ${i+1}"></div>`;
        }
        updateInputs();
    </script>
</body>
</html>
